<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="flex justify-center items-center h-screen bg-gray-100">
